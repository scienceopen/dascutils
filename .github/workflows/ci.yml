name: ci_python

on:
  push:
    paths:
    - "**/*.py"
    - ".github/workflows/ci.yml"
  pull_request:


jobs:

# 3.7 due to astropy
  linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v1
      with:
        python-version: '3.7'
    - run: pip install .[tests,lint]
    - run: flake8
    - run: mypy .
    - run: pytest

  integration:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v1
      with:
        python-version: '3.7'
    - run: pip install .[tests]
    - run: pytest
